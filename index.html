<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Weight covertor</title>
</head>
<style>
    body{
        margin-top: 70px;
        font-family:Verdana, Geneva, Tahoma, sans-serif
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-15">
                <h1 class="display-3 text-center"><span class="text-primary"><b>WEIGHT</b></span> CONVERTOR</h1>
           
           <form>
            <div class="form-group">
            <input type="number" id="lbsinput" placeholder="Enter Pounds" class="form-control form-control-lg">
            </div>
           </form><br>
        <div id="output">
        <div class="card card-primary mb-2">
            <div class="card-block">
                <h4> GRAMS:</h4>
                <div id="gramsOutput"></div>
            </div><br></div>
            <div class="card card-success mb-2">
                <div class="card-block">
                    <h4>KILOGRAMS:</h4>
                    <div id="kgOutput"></div>
                </div><br></div>
                <div class="card card-danger mb-2">
                    <div class="card-block">
                        <h4> OUNCES:</h4><br>
                        <div id="ozOutput"></div>
                    </div>

        </div>
        </div>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
